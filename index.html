<div id ="quote">

<script id="jsbin-javascript">
var not =document.getElementById("ok");

var quotes=["be yourself",
            "Be the change that you wish to see in the world",
           "In three words I can sum up everything I've learned about life: it goes on",
            "go change the world","A room without books is like a body without a soul","You only live once but if you do it right, once is enough",
           ];

  
function game(){
  var random=Math.floor(Math.random()*quotes.length);

}
